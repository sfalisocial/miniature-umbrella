<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Logged In!</title>
  </head>
  <body>
    <h1>yay 4 u {{user.last_name}}</h1>
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}
    <a href="{% url 'logout' %}">Logout!</a>
  </body>
</html>
